<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza clicker</title>
    <link type="image/x-icon" href="./img/pizza.svg" rel="icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Nanum+Myeongjo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Pizza Clicker</h1>
      <div class="game-pole">
        <!-- * Left side -->
        <div class="left-side side">
          <p class="text score">Your $: 0</p>
          <button type="button" class="clickable-element"></button>
          <ul class="click-skills">
            <li class="cpc skill-item ">
              <img src="./img/tapclock.png" alt="" class="skill-icon">
              <span class="text skill-text clicks-per-click">1</span>
            </li>
            <li class="maxcps skill-item">
              <img src="./img/tapflame.png" alt="" class="skill-icon">
              <span class="text skill-text max-clicks-per-second">2</span>
            </li>
          </ul>
        </div>
        <!--* Right side -->
        <div class="right-side side">
          <p class="total-levels levels-text">Total levels: 0</p>
          <p class="level-goal levels-text">Next pizza upgrade on level 10</p>
          <ul class="upgrades">
            <li class="upgrade-item" data-updatenumber="1"
            data-cost="25"
            data-level="0">
              <h2 class="text">+1$ per click</h2>
              <div
                class="update-cost"
                
              >
                25 $
              </div>
              <p class="level-display">Level 0</p>
            </li>
            <li class="upgrade-item" data-updatenumber="2"
            data-cost="25"
            data-level="0">
              <h2 class="text">+0.1 max clicks per second</h2>
              <div
                class="update-cost"
                
              >
                25 $
              </div>
              <p class="level-display">Level 0</p>
            </li>

            <li class="upgrade-item" data-updatenumber="3"
            data-cost="250"
            data-level="0">
              <h2 class="text">+5$ per click</h2>
              <div
                class="update-cost"
                
              >
                250 $
              </div>
              <p class="level-display">Level 0</p>
            </li>
            <li class="upgrade-item" data-cost="250"
            data-updatenumber="4"
            data-level="0">
              <h2 class="text">+0.5 max clicks per second</h2>
              <div
                class="update-cost"
                
              >
                250 $
              </div>
              <p class="level-display">Level 0</p>
            </li>
          </ul>
          <div class="progress-btns">
            <button class="progress-btn save-btn" type="button" id="save-btn"></button>
            <button class="progress-btn remove-btn" type="button" id="remove-btn"></button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
